<html>
  <head>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!--리액트가 동작할 수 있게 해주는 핵심 적인 소스-->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!--위 소스를 자바스크립트로 연결해줌-->
  </head>
  <body>
    <div id="root"></div>
    <script>
      const e = React.createElement; // 태그 생성
      class LikeButton extends React.Component {
        // extend 상속
        constructor(props) {
          // 기본 문법
          super(props); // 기본 문법
          this.state ={
            liked:false,
          };
        }
        render(){
          return  
        }
        render() {
          return e('button',{onClick: () => {this.setState({liked:true})},type:'submit'},
          this.state.liked === true ? 'Liked' : 'Like'); // 어떻게 화면에 표시할 것인지 
        }
      }
    </script>
    <script>
      ReactDOM.render(e(LikeButton), document.querySelector('#root')); // ReactDOM 화면에 보여주는 역할 // 지정된 위치에 추가
    </script>
  </body>
</html>
