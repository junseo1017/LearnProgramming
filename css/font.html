<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font: bold 5rem/2 arial, verdana, sans-serif;

           /* font-size:5rem;
            font-family: Arial, serif, monospace;
            font-weight: bold;
            line-height: 2; */
        }
        #px{
            font-size:16px;
        }
        #rem{
            font-size: 1rem;
        }
    
    </style>
</head>
<body>
    <!--font 사이즈 단위는 크게 px,em,rem이 있음-->
    <!--px / em, rem 은 상대적이냐 절대적이냐의 차이-->
    <!--px은 고정되어 있음. em, rem은 브라우저의 크기가 설정에 따라 달라짐.-->
    <!--현재는 rem이 주로 사용됨. 폰트크기를 조정할 수 있는 사용자의 권리-->
    <div id="px">PX</div>
    <div id="rem">REM</div>

    <!-- rgb () , ##ff0000 등 다양한 방식으로 폰트 색상 설정 가능-->

    <!--font 지정-->
    <p>hello world</p>

</body>
</html>
