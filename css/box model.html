<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!--컨텐츠영역을 디폴트로 처리하기 때문에 박스의 크기가 생각과는 달리지는 경우가 생김-->
        <!--box-sizing 속성을 활용하여 이러한 혼란을 방지할수도 있다.-->
        <!--컨텐츠간 마진이 겹칠 경우, 마진은 큰값을 기준으로 합쳐진다.-->
        <!--부모 자식 간의 마진 겹침의 경우 부모 엘리먼트가 시각적인 요소가 없는 투명한 상태일떄 부모 엘리먼트와 자식 엘리먼트 중 
            큰 값의 마진값이 자식 엘리먼트의 마진값으로 사용된다. 자식 엘리먼트의 위치를 결정하게 됨-->
        <!---->
    <style>
        * {
            box-sizing: border-box;
        }
        p{
            border:10px solid red;
            padding:60px;
            margin:40px;
            width:90px;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa, numquam.
    </p>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa, numquam.
    </p>
    
</body>
</html>
