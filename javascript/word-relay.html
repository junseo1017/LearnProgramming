<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말있기</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id='word'></span></div>
    <input type="text">
    <button>입력</button>
    <script>
        // id는 태그에 한번만 사용 가능 span#order로 표시해도 상관없음.
        // class의 경우 .class명으로 입력 가능 ex) document.querySelectorAll('button.btn');
        // querySelector('div span')의 경우 div의 자식 태그인 span을 지정할 수 있음 div>span도 활용 가능

        const number = parseInt(prompt('몇 명이 참가하나요?'));
        // 프롬프트란 함수를 사용하여 사용자가 직접 참가인원을 입력. 이 떄 프롬프트에 입력하는 것은 '문자열'이기 때문에 parseInt로 자료형을 숫자로 바꿔줌. 
        // 그리고 상수 선언을 통해 입력한 숫자가 저장될 수 있게 함.
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; // 제시어
        let newWord; // 입력한 단어 

        const onClickButton = () => {
            if(!word || word[word.length-1] === newWord[0]){
                word = newWord;
                $word.textContent = word;
                const order = Number($order.textContent); // 현재 순서
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else {
             // 입력한 단어가 올바르지 않은가
                alert('틀렸어 이색기야');
            }
            $input.value = '';
            $input.focus();
        };
        const onInput = (event) => { // input은 매개변수로 event가 존재한다. event.target.value를 통해 이벤트와 관련된 정보를 얻을 수 있음
            console.log(newWord = event.target.value);
        };

        $button.addEventListener('click',onClickButton); // 앞의 onClickButton 함수는 어떤 동작(앞의 경우 'click'이 실행되고 난 뒤에 이어서 실행된 함수로서 콜백 함수라고도 불리고, 리스너함수라고도 불림
        $input.addEventListener('input',onInput);
    </script>
</body>
</html>
