<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta 요소, 해당 문서 혹은 애플리케이션의 metadata를 담는 요소-->
    <!-- charset > 문자 인코딩을 어떻게 할 것인지 결정하는 요소-->
    <!-- UTF-8, 8비트 문자열의 유니코드를 사용한다는 의미. 전서계 언어 대부분을 지원-->
    <!-- EUC-KR, 한국어와 영문을 지원-->
    <!-- 내가 사용하는 DB의 charset과 맞춰서 작업하는 것을 권장-->
    <meta charset="UTF-8">

    <!--viewport 모바일 브라우저에서 화면을 어떻게 노출시킬지 결정-->
    <!--viewport가 없으면 모바일 브라우저에서 화면 렌더링이 이상하게 동작-->
    <!--모바일 브라우저 = 태블릿 pc를 포함-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--SEO에 도움을 주는 metadata-->
    <meta name="description" content="메타데이터 요소에 대한 설명을 다루는 웹페이지">

    <!--social metadata : facebook - Open Graph-->
    <!--Opne Graph Protocol:https://ogp.me/ 활용할 경우 페이스북에서 컨텐츠를 가져갈 때 어떤식으로 가져가게 할 지 결정할 수 있음-->
    <!--propery는 확장형 문법이라는 뜻-->
    <!--Sharing Debugger 등 사용시 페이지를 긁어갈 때 어떻게 보여지는 지 확인 가능-->
    <meta property="og-title" content="metadata element">
    <meta property="og-description" content="메타데이터 요소에 대한 설명을 다루는 웹페이지">
    <meta property="og-url" content="링크">
    <meta property="og:image" content="링크 서버에 업로드 후 사용">

    <!--social metadata : Twitter - Twitter Card-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@sdsd">
    <meta name="twitter:title" content="metadata element">
    <!--정해진 포맷이 없기에 동작은 비슷하지만 찾아서 사용하면 좋음-->

    <!--title 요소 : 해당 애플리케이션의 제목-->
    <title>Document</title>

    <!--link 요소 : 외부 문서 혹은 외부 콘텐츠와 이 콘텐츠를 연결해주는 요소-->
    <!-- rel > relation-->
    <link rel="stylesheet" href="./style.css">

    <!--style 요소 : 페이지 내에서 사용하는 CSS를 정의하는 요소-->
    <!--하나라도 많은 HTTP Request는 성능 저하를 일으킬 여지가 있음-->
    <!--style 요소 내부에는 렌더링에 꼭 필요한 스타일만 담아두면 성능 개선에 좋음-->
    <!--컴포넌트를 불러오면서 같이 불러오는 css가 존재하는데 전체 구조를 잡는 css 내부 요소 하나하나의 css를 잘 설계하면 성능 개선에 도움됨-->
    <style>
        body {font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif}
    </style>

</head>
<body>
    
</body>
</html>
