<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tabel 요소 -->
    <table>
        <caption>표의 제목</caption>
        <tr>
            <td>표의 셀</td>
            <td>표의 셀</td>
            <td>표의 셀</td>
        </tr>
        <tr>
            <td>표의 셀</td>
            <td>표의 셀</td>
            <td>표의 셀</td>
        </tr>
    </table>

    <!--caption요소-->
    <!--table의 제목, 설명을 나타내는 요소-->
    <!--caption은 가급적 넣어야 한다-->
    <table>
        <caption>
            <p>2022년 넷플릭스 업데이트 기대작</p>
            <p>2022년 넷플릭스에서 업데이트 된 콘텐츠를 작성했습니다.</p>
        </caption>
        <tr>
            <td>제목</td>
            <td>요약</td>
        </tr>
        <tr>
            <td>어벤저스</td>
            <td>재밌음</td>
        </tr>
    </table>

    <!--thead, tbody, tfoot-->
    <table>
        <caption>2022년 넷플릭스 기대작</caption>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
                <th>요약</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>어벤저스</td>
                <td>2022-12-12</td>
                <td>아이언맨 나옴</td>
            </tr>
        </tbody>
        <tfoot> <!--특정 상황에 주로 작성, 테이블 전체를 정리하는 콘텐츠를 담는게 tfoot임-->
        </tfoot>
    </table>

    <!--colgroup, col-->
    <!--해당 테이블에 걸쳐있는 모든 셀에 스타일을 넣어줄 수 있음-->
    <!--colgroup을 선언하고 셀의 개수 만큼 col 요소를 추가해준다-->
    <table>
        <colgroup>
            <col class="table-cell table-cell-title">
            <col class="table-cell table-cell-date">
            <col class="table-cell table-cell-content">
        </colgroup>
        <caption>2022년 넷플릭스 기대작</caption>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
                <th>요약</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>어벤저스</td>
                <td>2022-12-12</td>
                <td>아이언맨 나옴</td>
            </tr>
        </tbody>
        <tfoot> <!--특정 상황에 주로 작성, 테이블 전체를 정리하는 콘텐츠를 담는게 tfoot임-->
        </tfoot>
    </table>   

    <!--tr,th,td 요소-->
    <!--셀의 개수가 동일해야 함-->
    <table>
        <tr>
            <th rowspan="2">table header 1</th> <!--행 병합-->
            <th colspan="2">table heade 2</th> <!--열 병합-->
        </tr>
        <tr>
            <td>table data</td>
            <td>table data</td>
        </tr>
    </table>

    <!--table의 용법-->
    <!--게시판의 게시글 목록을 나타낼 때, 회원가입 폼 등 표는 다양하게 활용됨-->
    <table>
        <caption>회원가입</caption>
        <tr>
            <th>아이디</th>
            <td><input></td>
        </tr>
    </table>
    <!--table을 레이아웃을 구성하기 위해 사용해서는 안 됨-->
    <!--이메일 마크업을 사용할 때는 예외적으로 table을 사용-->
    <table role="presentation"></table>
</body> 
</html>
