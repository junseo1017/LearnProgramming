<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Form-->
    <!--Order Form-->
    <!--label, input 요소-->
    <!-- label과 input 요소를 linking하기. -->
    <form>
        <!--fieldset, legend 요소 폼내부에서 구역을 나눌 때 사용-->
        <!--fireldset을 활용해서 구역을 나누고 legend를 이용해서 제목을 정함-->
        <!--input 속성 > autocomplete(자동완성), required(필수사항) 등이 있음-->
        <fieldset>
        <legend>주문자 정보</legend>    
            <div>
                <label for="uid">아이디</label>
                <input id="uid" type="type" autocomplete="username / email 등" required>
            </div>
            <div>
                <label for="upw">비밀번호</label>
                <input id="upw" type="password" autocomplete="current-password">
            </div>
        </fieldset>
        <fieldset>
            <legend>배달 정보</legend>
            <div>
                <label for="tel">전화번호</label>
                <input id="tel" type="tel" autocomplete="tel">
            </div>
            <div>
                <label for="addr">주소</label>
                <input id="addr" type="text" autocomplete="street-address">
            </div>
            <!-- input을 같은 name으로 묶어놔야 항목 중 하나를 고르는 걸로 인식함-->
            <div>
                <h2>사이즈 선택</h2>
                <input type="radio" id="small" name="size" value="small" checked>
                <label for="small">스몰</label>
                <input type="radio" id="medium" name="size" value="medium">
                <label for="medium">미디움</label>
                <input type="radio" id="large" name="size" value="large">
                <label for="large">라지</label>
            </div>   
            <div>
                <h2>토핑추가</h2>
                <input type="checkbox" id="cheese" name="topping" value="cheese">
                <label for="cheese">치즈추가</label>
                <!-- ++++ -->
            </div>   
            <div>
                <h2>추가요청사항</h2>
                <label for="requirement">추가 요청 사항</label>
                <textarea id="requirement"></textarea>
            </div>             
        </fieldset>
        <!--button-->
        <!--button의 기본타입은 submit-->
        <!--submit 동작이 아닌 자바스크릡트를 동작시키고자 한다면 button-->
        <!--form 내부의 값을 리셋시키고자 한다면 reset-->
        <button type="submit">주문하기</button>
        <button type="button">취소하기</button> <!--자바스크립트 동작-->
    </form>
</body>
</html>
