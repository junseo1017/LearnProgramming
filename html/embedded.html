<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 외부에 있는 콘텐츠를 가져올 때 사용 -->
    <!-- 이미지, 비디오, 오디오 -->
    <!-- 다른 HTML 문서를 가져올 때도 사용함 -->

    <!-- picture, source, img 요소 -->
    <picture>
      <source src="image.jpg" type="image/jpeg" />
      <img src="image.jpg" alt="" />
    </picture>
    <!-- source 내에서 여러개의 이미지를 가져올 수 있음 -->
    <!-- webp는 google에서 제작한 이미지 포맷, jpeg에 비해 용량이 적고 투명도를 표현할 수 있다 -->
    <picture>
      <source src="image.webp" type="image/webp" />
    </picture>

    <!-- video,source,track 요소 -->
    <!-- video를 가쟈와서 보여준다는 개념-->
    <video src="video.mp4">
      <!--직접 속성을 활용해서 가져올 수도 있고, 하단과 같이 소스를 이용해서 할 수 있음-->
      <source src="video.webm" type="video/webm" />
      <source src="video.mp4" type="video/mpeg4" />
    </video>
    <!--video의 속성-->
    <!--preload,미리 비디오를 불러오는 속성-->
    <video preload></video>
    <!--비디오를 모바일에서 인라인으로 재생하는 속성-->
    <video playsinline></video>
    <!--muted, autoplay, 접근성 지침에 의하여 autoplay는 반드시 muted가 있는 상태에만 가능-->
    <!--poster, 썸네일 이미지-->
    <!--controls, video player로 활용 가능-->
    <!--track 요소를 활용하여 자막 표현가능-->
    <video>
      <source />
      <track kind="subtitles" src="video.en.vtt" srclang="en" lang="en" label="English" />
    </video>

    <!--audio,source 요소-->
    <!--사운드와 오디오 스트림을 가져올 때 사용-->
    <!--audio의 경우 자막을 제외하고 video 요소가 가지고 있는 속성을 대부분 지원함-->
    <audio src="music.mp3">
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <!--iframe 요소-->
    <!--HTML 문서 내에서 외부 HTML 문서를 가져올 때 사용하는 요소-->
    <!--유튜브의 동영상을 내 문서에서 보여주고 싶을 때 등-->
    <!--iframe 요소와 부모 요소 사이는 격리되어 있음. iframe 내부의 제어가 어려움-->
    <iframe src="" allow="콘텐츠 중 어떤 것들을 허용할건지를 나타내는 속성" allowfullscreen="" allowpaymentrequest=""> </iframe>
    <iframe src="" widtd="" height="높이 너비 지정이 중요"></iframe>

    <!--이미지 Best Practice-->
    <!--CSS 미디어쿼리, 디바이스 픽셀 ratio-->

    <!--픽셀 밀도 대응 -->
    <picture>
      <source src="image.webp" srcset="image@2c.webp 2x, image@3x.wepb 3x" type="image/webp" />
      <source src="image.jpg" type="image/jpeg" />
      <img src="image.jpg" srcset="image@2c.webp 2x, image@3x.wepb 3x" alt="" />
    </picture>

    <!--브라우저의 크기에 따라 다른 이미지를 불러오고 싶은 경우-->
    <picture>
      <source src="small.webp" type="image/webp" media="(max-width: 400px)" />
      <source src="medium.webp" type="image/webp" media="(min-width: 400px)" />
      <source src="large.webp" type="image/webp" media="(min-width: 1000px)" />
      <img src="medium.jpg" alt="" />
    </picture>

    <!--alt 속성, alternatice text의 약자, 대체 텍스트-->
    <picture>
      <source src="large.webp" type="image/webp" media="(min-width: 1000px)" />
      <img src="medium.jpg" alt="이마트 스타벅스" />
    </picture>
  </body>
</html>
