<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>쿠키&세션 이해하기</title>
  </head>
  <body>
    <form action="/login">
        <!--action login 겟요청에 login을 넣고 데이터는 겟요청인 경우 데이터는 쿼리스트링으로 뒤에 붙음
        /login?name 형식으로 서버에 전달   -->
      <input id="name" name="name" placeholder="이름을 입력하세요" />
      <button id="login">로그인</button>
    </form>
  </body>
</html>
